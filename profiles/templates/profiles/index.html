<title>Profiles</title>
<h1>Profiles</h1>
{% if profiles_list %}
    <ul>
    {% for profile in profiles_list %}
        <li>
            {# initial version before urls namespaces #}
            {# <a href="{% url 'profile' username=profile.user.username %}"></a> #}
            <a href="{% url 'profiles:profile' username=profile.user.username %}">
                {{ profile.user.username }}
            </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No profiles are available.</p>
{% endif %}
<div><a href="{% url 'index' %}">Home</a></div>
